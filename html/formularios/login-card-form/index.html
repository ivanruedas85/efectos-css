<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login card form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../../css/button.css">
  </head>
  <body>
    <section class="log-in-card">
        <div class="content">
            <h2>Crea tu cuenta</h2>
            <p>Comencemos con su prueba gratuita de 30 dias</p>
            <form action="">
                <div class="user-box">
                    <input type="name" name="Name" required="true" >
                    <label for="name">Name</label>
                </div>
                <div class="user-box">
                    <input type="email" name="Email" required="true" >
                    <label for="email">Email</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password required="true" >
                    <label for="password">Password</label>
                </div>
                <a href="#">Crear tu cuenta</a>
            </form>
        </div>
        <div class="card-image">
            <img src="https://images.unsplash.com/photo-1611416457332-946853cc75d6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=971&q=80" alt="">
        </div>
    </section>

    <a href="../formularios.html" class="btn">
      <span>Back</span>
    </a>
  </body>
</html>
